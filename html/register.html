<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>免费注册</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	
	</head>
	<body>
		<div id="header">
			
		</div>
		<div id="allRegister">	
			<div id="shanshanlogo">
				<a href="javascript:;">
					<img src="../images/registerimages/reg_logo.jpg" class="logo"/>
				</a>
				<span></span>
				<a href="javascript:;">欢迎注册</a>
		    </div>		
		    
			<div id="register_1">
				<p id="denglu">我已经注册，现在就<a href="javascript:;">登录</a></p>
				<div id="register_2">
					
					<form action="">
						<ul>
							<li>
								<i id="icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*</i>
						<label for="">账号名：</label>
						<input type="text" id="name" placeholder="邮箱/用户名/手机号"/>
						<div id="tip1">请输入用户名/邮箱/手机号</div>						
							</li>
							
							<li id="lisecond">
								<i id="icon">*</i>
								<label for="">请设置密码：</label>
								<input type="password" id="pwd" />
								<div id="tip2">请输入至少6-20个字符</div>
							</li>
							<li id="lithird">
								<i id="icon">*</i>
								<label for="">请确认密码：</label>
								<input type="password" id="repwd" />
								<div id="tip3">请再输入一次密码</div>
							</li>
							<li>
								<div id="verify">
								<i id="icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*</i><label for="" id="verify_1">验证码：</label>
								<input type="text" id="verifyCode" />
								<span id="picture">1234</span>
								<p id="yanzheng">看不清？<a href="javascript:;" id="yanzheng-1">换一张</a></p><div id="tip4">验证码输入错误，请重新输入</div>
							</div>
							</li>
							
							<li>
								<input type="checkbox" id="checkBox" checked="checked"/>
							<span id="xieyi_1">我已阅读并同意
								<a href="javascript:;">《山山用户注册协议》</a>
							</span>
							</li>							
						</ul>
		<input type="button" id="btn" value="立即注册"/>
					
					</form>
					<div class="right">
							<img src="../images/registerimages/107.jpg"/>
					</div>
				</div>
		    </div>
		</div>
		<div id="footer">
				
		</div>
		<div id="rightButton">
	
        </div>
	</body>
	<script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/ajax.js"></script>
<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>

	
</script>
	
</html>
